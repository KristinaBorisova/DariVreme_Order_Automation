name: Daily Delivery Automation

on:
  schedule:
    - cron: '0 7 * * 1-5'  # Monday-Friday at 9:00 AM UTC
  
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Choose run mode'
        required: true
        default: 'real'
        type: choice
        options:
          - real
          - test

jobs:
  daily-delivery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up environment variables
      run: |
        echo "TOKEN_URL=https://stageapi.glovoapp.com/oauth/token" >> $GITHUB_ENV
        echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
        echo "API_SECRET=${{ secrets.API_SECRET }}" >> $GITHUB_ENV
        echo "GOOGLE_SHEETS_URL=${{ secrets.GOOGLE_SHEETS_URL }}" >> $GITHUB_ENV
        echo "Environment variables set successfully"
        
    - name: Test environment variables
      run: python test_env_vars.py
        
    - name: Test authentication
      run: |
        cd step_1_authentication
        python token_service.py
        
    - name: Run daily delivery automation
      run: |
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "â° Scheduled run â†’ real mode"
          python daily_delivery_automation.py
        elif [ "${{ github.event.inputs.run_mode }}" = "test" ]; then
          echo "ğŸ§ª Manual trigger â†’ test mode"
          python test_weekday_automation.py
        else
          echo "ğŸš€ Manual trigger â†’ real mode"
          python daily_delivery_automation.py
        fi
